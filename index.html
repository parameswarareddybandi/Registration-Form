<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #001e4d;
            color: white;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        fieldset {
            margin-bottom: 20px;
        }

        legend {
            font-weight: bold;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .checkbox-group label,
        .radio-group label {
            display: inline-block;
            margin-right: 10px;
        }

        .submit-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Registration Form</h1>
    <form>
        <fieldset>
            <legend>Participant Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="affiliation">Affiliation:</label>
            <input type="text" id="affiliation" name="affiliation" required>
        </fieldset>

        <fieldset>
            <legend>Dietary Preferences</legend>
            <div class="checkbox-group">
                <label for="vegetarian">
                    <input type="checkbox" id="vegetarian" name="diet" value="vegetarian">
                    Vegetarian
                </label>

                <label for="vegan">
                    <input type="checkbox" id="vegan" name="diet" value="vegan">
                    Vegan
                </label>

                <label for="gluten-free">
                    <input type="checkbox" id="gluten-free" name="diet" value="gluten-free">
                    Gluten-Free
                </label>

            </div>
        </fieldset>

        <fieldset>
            <legend>Workshop Selection</legend>
            <label for="workshop">Preferred Workshop:</label>
            <select id="workshop" name="workshop" required>
                <option value="">Select Workshop</option>
                <option value="workshop1">Workshop 1</option>
                <option value="workshop2">Workshop 2</option>
                <option value="workshop3">Workshop 3</option>

            </select>
        </fieldset>

        <fieldset>
            <legend>Registration Type</legend>
            <div class="radio-group">
                <label for="general">
                    <input type="radio" id="general" name="registration" value="general" required>
                    General Attendee
                </label>

                <label for="student">
                    <input type="radio" id="student" name="registration" value="student">
                    Student
                </label>

                <label for="vip">
                    <input type="radio" id="vip" name="registration" value="vip">
                    VIP
                </label>
            </div>
        </fieldset>

        <input type="submit" value="Submit" class="submit-button">
    </form>
</body>

</html>
